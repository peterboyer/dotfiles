notARepository: quit

gui:
  mouseEvents: false
  showRandomTip: false
  showBottomLine: false
  showBranchCommitHash: true
  commandLogSize: 1

customCommands:
  - key: <c-p>
    description: "Prune"
    context: localBranches
    command: git remote prune origin
    stream: true
    loadingText: Pruning...

  - key: <c-u>
    description: "Unhook"
    context: global
    command: rm -r ./.git/hooks
    stream: true
    loadingText: Unhooking...
