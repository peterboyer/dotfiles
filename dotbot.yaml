- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      force: true

- link:
    # zsh
    ~/.zshrc: ./zsh/zshrc
    # git
    ~/.gitconfig: ./git/gitconfig
    # tmux
    ~/.tmux.conf: ./tmux/tmux.conf
    # nvim
    ~/.config/nvim: ./nvim
    # lazygit
    ~/.config/lazygit: ./lazygit
    # kitty
    ~/.config/kitty: ./kitty
    # ssh
    ~/.ssh: ../dotfiles.untracked/ssh

    # fonts
    ~/.local/share/fonts/berkeley-mono: ../fonts/berkeley-mono
    # signal
    ~/.config/Signal: ../dotfiles.untracked/signal
