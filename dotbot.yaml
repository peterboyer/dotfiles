- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      force: true

# git
- link:
    # zsh
    ~/.zshrc: ./zsh/zshrc
    # git
    ~/.gitconfig: ./git/gitconfig
    # tmux
    ~/.tmux.conf: ./tmux/tmux.conf
    # neovim
    ~/.config/nvim: ./nvim
    # lazygit
    ~/.config/lazygit: ./lazygit
    # kitty
    ~/.config/kitty: ./kitty
    # ssh
    ~/.ssh: ../dotfiles.untracked/ssh
